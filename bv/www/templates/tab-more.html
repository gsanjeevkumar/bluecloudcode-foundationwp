<ion-view view-title="MoreMenu">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="menuItem in moreMenu" type="item-text-wrap">
        <h2>{{menuItem.itemName}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
