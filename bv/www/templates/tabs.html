<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Resorts" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/chats">
    <ion-nav-view name="tab-resorts"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Destination" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/destinations">
    <ion-nav-view name="tab-destinations"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Experiences" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/destinations">
    <ion-nav-view name="tab-destinations"></ion-nav-view>
  </ion-tab>

  <ion-tab title="More" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
