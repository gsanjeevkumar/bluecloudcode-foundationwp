<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" class="tabs-light">

  <ion-tab title="Home" icon-on="ion-android-home" icon-off="ion-android-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ResortStates" icon-on="ion-android-sunny" icon-off="ion-android-sunny" href="#/tab/resortstates">
    <ion-nav-view name="tab-resortstates"></ion-nav-view>
  </ion-tab>

  <ion-tab title="More" icon-on="ion-android-more-vertical" icon-off="ion-android-more-vertical" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
